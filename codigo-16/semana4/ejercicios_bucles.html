<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
    <style>
        #container{
            width: 300px;
            min-height: 100px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
    <script>
        const div_container = document.getElementById('container');
        div_container.innerHTML += "<h2>Ejercicios Bucles</h2>";


const numero = 6;
div_container.innerHTML += "<h2> Factorial de " + numero + "</h2>";
let factorial = 1;
for (let i = 1; i <= 6; i++){
    factorial *= i;
}
div_container.innerHTML += "<p> Resultado: " + factorial + "</p>";
div_container.innerHTML += "<hr>";

// let numero1 = Number("1" + 5);
// let numero2 = Number("1" + 6);
// let suma = numero1 + numero2;
// div_container.innerHTML += "<p>" + suma + "</p>";
suma2 = 0;
for (let i = 1; i <= 9; i++){
    let number = Number(i + "7");
    suma2 += number;
}
div_container.innerHTML += "<p> Suma: " + suma2 + "</p>";
div_container.innerHTML += "<hr>";

let total = 50;
let cont = 0;
div_container.innerHTML += "<p> Numero primos entre 1 y  " + total + "</p>";
for (let numerop = 1; numerop <= total; numerop++){
    for (let i = 1; i <= numerop; i++){
        residuo = numerop % i;
        if (residuo == 0){
            cont++;
        }
    }
    if (cont == 2){
        div_container.innerHTML += "<p style='display:inline-block; margin-right:10px'> " + numerop + " " +" </p>";
    }
    cont = 0;
}

    </script>
</html
